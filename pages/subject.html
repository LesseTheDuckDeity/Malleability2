<!DOCTYPE html>

        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Malleability</h2>
            </div>
            <ul class="sidebar-menu">

                <li><a href="/" class="menu-item" data-page="home">üè† Home</a></li>

                        <h2>üß™ Practice Exams</h2>
                        <div id="quizzes-container" class="quiz-grid">
                            <div class="loading-quizzes">Loading practice exams...</div>

                </div>
            </div>
        </main>
    </div>

    <script src="../js/state-manager.js"></script>

    <script src="../js/main.js"></script>

</body>
</html>
