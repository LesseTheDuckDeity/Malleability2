<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic - Malleability Study Dashboard</title>
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../../../css/topics.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Malleability</h2>
            </div>
            <ul class="sidebar-menu">
                <!-- Menu items will be loaded dynamically from database -->
                <li><a href="/" class="menu-item" data-page="home">üè† Home</a></li>
                <li class="loading-menu">Loading subjects...</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="topic-page">
                <!-- Breadcrumb Navigation -->
                <nav class="breadcrumb">
                    <a href="/">Home</a>
                    <span class="breadcrumb-separator">></span>
                    <a href="#" id="subject-breadcrumb">Subject</a>
                    <span class="breadcrumb-separator">></span>
                    <span id="topic-breadcrumb">Topic</span>
                </nav>

                <div class="topic-header">
                    <h1 id="topic-title">Loading Topic...</h1>
                    <p id="topic-description" class="topic-description">Loading topic information...</p>
                    <div class="topic-meta">
                        <span id="topic-difficulty" class="difficulty">Loading...</span>
                        <span id="topic-duration" class="duration">Loading...</span>
                    </div>
                </div>
                
                <div class="topic-content">
                    <!-- Content Section -->
                    <section class="topic-section">
                        <h2>üìñ Content</h2>
                        <div id="topic-content" class="content-area">
                            <div class="loading-content">Loading topic content...</div>
                        </div>
                    </section>
                    
                    <!-- Resources Section -->
                    <section class="topic-section">
                        <h2>üîó Additional Resources</h2>
                        <div id="topic-resources" class="resources-list">
                            <div class="loading-resources">Loading resources...</div>
                        </div>
                    </section>
                    
                    <!-- Practice Section -->
                    <section class="topic-section">
                        <h2>üéØ Practice & Quiz</h2>
                        <div id="topic-practice" class="practice-area">
                            <div class="loading-practice">Loading practice materials...</div>
                        </div>
                    </section>

                    <!-- Navigation Section -->
                    <section class="topic-navigation">
                        <button id="prev-topic" class="btn btn-secondary">‚Üê Previous Topic</button>
                        <button id="complete-topic" class="btn btn-primary">Mark as Complete</button>
                        <button id="next-topic" class="btn btn-secondary">Next Topic ‚Üí</button>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="../../../js/state-manager.js"></script>
    <script src="../../../js/components.js"></script>
    <script src="../../../js/quiz-component.js"></script>
    <script src="../../../js/main.js"></script>
    <script src="../../../js/topic-page.js"></script>
</body>
</html>
